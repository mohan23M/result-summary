<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <body>
  <section>
  <div class="main">
    <p>Your Result</p>
    <div class="outof">
      <h1>76</h1>
    <span class="span">of 100</span>
    </div>
    <div class="score">
      <h2>Great</h2>
      <p class="score-para">You scored higher than 65% of<br> people who have taken <br>these tests.</p>
    </div>
    </div>
    <div class="main-2" >
      <p>Summary</p>
        <ul class="score-items">
        <li class="item"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction <span class="num">80/100</span>
        </li>
           <li class="item color"><img src="./assets/images/icon-memory.svg" alt="">Memory<span class="num">92/100</span>
        </li>
           <li class="item color-1"><img src="./assets/images/icon-verbal.svg" alt=""> Verbal <span class="num">61/100</span>
        </li>
           <li class="item color-2"><img src="./assets/images/icon-visual.svg" alt=""> Visual <span class="num">72/100</span>
        </li>
        </ul>
        <div class="container">
           <button>Continue</button>
        </div>
    </div>
  </section>
</body>
</html>
